<div class="card" id="card" [style.background-color]="backgroundcolor()">
    <div>
        <img id="leader-pic" src={{design()}} alt="" fetchpriority="high" />
    </div>
    <div class = "leader-container">
        <h2>{{name()}}</h2>

        <div id="leader-description">
        <p id="card-subtext-1">{{position()}} </p>
        <p id="card-subtext">{{email()}} </p>
        </div>
    </div>
</div>
